# Datenbankeinstellungen fuer die JUnit Tests
# Falls die Werte durch Umgebungsvariablen umgeschrieben werden sollen,
# muss das folgende Format fuer die Schluesseleigenschaften verwendet
# werden:
#
# hibernate_connection_username=test
# hibernate_connection_password=test
# hibernate_connection_url 
# hibernate_connection_driver_class 
# hibernate_dialect 
#
hibernate.connection.username = test
hibernate.connection.password = test
hibernate.connection.url = jdbc:mysql://localhost/botest
hibernate.connection.driver_class = com.mysql.jdbc.Driver
hibernate.dialect = org.hibernate.dialect.MySQLDialect
